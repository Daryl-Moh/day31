
<div *ngIf="numImage.length <= 0">
    <h2>No numbers to display</h2>
</div>

<div *ngIf="numImage.length > 0">
    <h4>List of Numbers</h4>
    <table>
        <tr>
            <td *ngFor="let i of numImage">
                <img src="/assets/numbers/number{{ i.num }}.jpg" height="75px;">
                <br>
                <code> {{ i.text | titlecase }} </code>
            </td>
        </tr>
    </table>
</div>
